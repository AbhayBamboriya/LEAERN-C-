<head>

<body>
   
    <h1>Hello Baccho-PW Skills</h1>
    <p id="js"></p>
    <button onclick="hey()" id="jss">Submit</button>
    <script>
        
        document.addEventListener("mouseenter",hello)
        function hello(){
            document.getElementById("js").innerText="Namaste Bacchho"
        }
        function hey(){
            document.getElementById("jss").innerText="Namaste"
            document.getElementById("jss").style.color="black"
            document.getElementById("jss").style.border="2px solid red"
        }
  
    </script>
    
</body>
